<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>percent-anniversary</title>
  <meta name="description" content="Visualise your relationship percent anniversary days">
  <meta name="author" content="Tom Milligan">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Share:400,700" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- JS CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>

</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="header" style="margin-top: 10px">
      <h4 class="title">How much of your life have you shared?</h4>
    </div>
    <div class="row">
      <form style="margin: 0">
        <div class="row">
          <div class="four columns">
            <label for="birthday">Your birthday</label>
            <input class="u-full-width" value="1990-01-01" type="text" placeholder="YYYY-MM-YY" id="birthday">
          </div>
          <div class="four columns">
            <label for="relationship">Relationship start date</label>
            <input class="u-full-width" value="2010-07-14" type="text" placeholder="YYYY-MM-YY" id="relationship">
          </div>
          <div class="four columns">
            <label for="unitsFormat">Display</label>
            <select class="u-full-width" id="unitsFormat">
              <option value="age">Age (years)</option>
              <option value="date">Date</option>
            </select>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <svg width="100%" height="500" id="mount" style="overflow: visible"></svg>
    </div>
    <div class="header" style="margin-top: 10px">
      <h5 class="title">Key Data</h5>
    </div>

    <div class="row" id="mountTable">
    </div>
  </div>

  <!-- Load D3 script after all HTML elements in place -->
  <script type="text/javascript" src="js/main.js"></script>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
